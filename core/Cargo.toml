[package]
name = "plsfix"
version = "0.1.7"
edition = "2021"
license = "MIT"
description = "Text cleaner upper"
repository = "https://github.com/kevinhu/plsfix"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
encoding = "0.2.33"
encoding_rs = "0.8.33"
fancy-regex = { version = "0.12.0", git = "https://github.com/kevinhu/fancy-regex.git" }
html-escape = "0.2.13"
icu = "1.4.0"
lazy_static = "1.4.0"
oem_cp = { version = "2.0.0", features = ["alloc"] }
regex = "1.10.2"
rustc-hash = "1.1.0"
unicode-normalization = { version = "0.1.22", default-features = false }

[dev-dependencies]
pretty_assertions = "0.4.0"

[profile.release]
debug = true
